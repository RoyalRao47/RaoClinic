<div class="content top-space">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img
                src="assets/img/login-banner.png"
                class="img-fluid"
                alt="Rao Clinic Login"
              />
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Login <span>Rao Clinic</span></h3>
              </div>
              <p style="color: cornsilk; font-size: 16px; background-color: tomato" class="text-center" *ngIf="errorMessage">
                {{errorMessage}}
              </p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <input
                    type="text"
                    placeholder="Email Address"
                    formControlName="email"
                    class="form-control floating"
                    [ngClass]="{
                      'is-invalid': userSubmitted && f['email'].errors
                    }"
                  />
                  <div
                    *ngIf="userSubmitted && f['email'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['email'].errors['required']">
                      Email is required
                    </div>
                    <div *ngIf="f['email'].errors['email']">
                      Email is invalid
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    class="form-control floating"
                    [ngClass]="{
                      'is-invalid': userSubmitted && f['password'].errors
                    }"
                  />
                  <div
                    *ngIf="userSubmitted && f['password'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['password'].errors['required']">
                      Password is required
                    </div>
                    <div *ngIf="f['password'].errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                    <div *ngIf="f['password'].errors['maxlength']">
                      Password must not exceed 20 characters
                    </div>
                  </div>
                </div>
                <div class="text-end">
                  <a class="forgot-link" href="#">Forgot Password ?</a>
                </div>
                <button
                  class="btn btn-primary w-100 btn-lg login-btn"
                  type="submit"
                >
                  Login
                </button>
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or">or</span>
                </div>
                <div class="row social-login">
                  <div class="col-6">
                    <a href="#" class="btn btn-facebook w-100"
                      ><i class="fab fa-facebook-f me-1"></i> Login</a
                    >
                  </div>
                  <div class="col-6">
                    <a href="#" class="btn btn-google w-100"
                      ><i class="fab fa-google me-1"></i> Login</a
                    >
                  </div>
                </div>
                <div class="text-center dont-have">
                  Donâ€™t have an account? <a routerLink="/sign-up">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
